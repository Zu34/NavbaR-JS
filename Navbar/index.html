<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link href="styles.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between">
            <!-- Logo -->
            <a class="navbar-brand" href="#" style="text-transform: uppercase;">logo</a>

            <button id="hamburger" class="hamburger" aria-label="Toggle navigation">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>
    
            <!-- Full-Screen Overlay Menu -->
            <div class="overlay" id="menuOverlay">
                <button id="closeMenu" class="btn btn-outline-light"></button>
                <ul class=" menu-items">
                    <li><a class="menu-link active" href="#">Home</a></li>
                    <li><a class="menu-link" href="#">Features</a></li>
                    <li><a class="menu-link" href="#">Pricing</a></li>
                    <li><a class="menu-link disabled" href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    

    <!-- JS & Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    
    <script src="main.js"></script>
</body>
</html>
